<html>
<head>
	<script src='//code.jquery.com/jquery-1.10.2.min.js'></script>
	<script src="/socket.io/socket.io.js"></script>
	<title>Content Translation Server</title>
	<style>
		body {
			width: 80%;
			margin-left: 10%;
		}

		label {
			width: 20%;
		}

		input {
			width: 40%;
			padding: 5px;
		}

		.lang {
			width: 5%;
		}

		button {
			width: 10%;
			padding: 5px;
		}

		.status {
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
			height: 16px;
			padding: 5px;
			background: #ccc;
			color: green;
			font-size: 0.8em;
		}

		.cx-segment:hover {
			background-color: #ccc;
		}

		.cx-link:hover {
			background-color: #aaa;
		}

		.form {
			border: 1px solid #000;
			padding: 10px;
		}

		.info {
			color: #555;
		}
	</style>
</head>

<body>
	<h1>Content Translation Server</h1>
	<div class='form'>
		<label for="sourcePage">Translate</label>
		<input name="sourcePage" value="https://en.wikipedia.org/wiki/Food" />
		<label for="sourceLanguage">from</label>
		<input class="lang" name="sourceLanguage" value="en" />
		<label for="targetLanguage">to</label>
		<input class="lang" name="targetLanguage" value="cy" />
		<button>Go</button>
		<progress></progress>
	</div>
	<div contenteditable class="article"></div>

	<div class='status'>Server console. Keep your browser developer console open. Not connected to server.</div>
	<script src="js/main.js"></script>
</body>

</html>
